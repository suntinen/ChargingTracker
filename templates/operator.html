{% extends "layout.html" %}

{% block title %}
Operators
<!-- Operators template -->
{% endblock %}

{% block content %}

<h3>Add New Operator</h3>
<form method="post" action="/add_operator">
    <div class="form-group">
        <label for="operator_name">Operator Name:</label>
        <input type="text" class="form-control" id="operator_name" name="operator_name" required>
    </div>

    <input type="submit" class="btn btn-primary" value="Add Operator">
</form>

<h3>Existing Operators</h3>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Operator Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through operators -->
        {% for operator in operators %}
        <tr>
            <td>{{ operator.operator_name }}</td>
            <td>
                <!-- Styled Edit button -->
                <a href="/edit_operator/{{ operator.id }}" class="btn btn-sm btn-primary">Edit</a>
                <!-- Styled Delete button with a confirmation dialogue -->
                <a href="/delete_operator/{{ operator.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this operator?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
