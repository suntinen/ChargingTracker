{% extends "layout.html" %}

{% block title %}
Käyttäjän Autot
{% endblock %}

{% block content %}
    <h3>Add New car</h3>
    <form method="post" action="/add_vehicle">
        <label for="vehicle_name">Name:</label>
        <input type="text" id="vehicle_name" name="vehicle_name" required>

        <label for="battery_size">Battery size:</label>
        <input type="number" id="battery_size" name="battery_size" required>

        <input type="submit" class="btn btn-primary" value="Add car">
    </form>

    <h3>My Cars</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Battery size</th>
            <th>Actions</th>
        </tr>
        {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.vehicle_name }}</td>
                <td>{{ vehicle.battery_size }}</td>
                <td>
                    <a href="/edit_vehicle/{{ vehicle.id }}">Edit</a>
                    <a href="/delete_vehicle/{{ vehicle.id }}" onclick="return confirmDelete();">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this car?');
        }
    </script>
{% endblock %}
