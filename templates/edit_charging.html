{% extends "layout.html" %}

{% block title %}
Edit Charging Event
{% endblock %}

{% block content %}
    <h2>Edit Charging Event</h2>

    <form method="post">
        <label for="charging_station">Charging Station:</label>
        <input type="text" id="charging_station" name="charging_station" value="{{ charging.charging_station }}" required>

        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" value="{{ charging.start_time }}" required>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" value="{{ charging.end_time }}" required>

        <label for="charged_energy">Charged Energy:</label>
        <input type="number" id="charged_energy" name="charged_energy" value="{{ charging.charged_energy }}" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" value="{{ charging.cost }}" required>

        <label for="vehicle">Vehicle:</label>
        <input type="number" id="vehicle" name="vehicle" value="{{ charging.vehicle }}" required>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" value="{{ charging.mileage }}" required>

        <input type="submit" value="Update Charging Event">
    </form>
{% endblock %}
