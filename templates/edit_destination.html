{% extends "layout.html" %}
{% block title %}
Edit Destination
<!-- Edit template for destinations -->
{% endblock %}
{% block content %}
<h2>Edit Destination</h2>
{% if destination %}
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">Destination Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ destination.destination_name }}" required>        </div>
        <button type="submit" class="btn btn-primary">Update Destination</button>
        <a href="/destinations" class="btn btn-secondary">Cancel</a>
    </form>
{% else %}
    <p>Vehicle not found.</p>
{% endif %}
{% endblock %}
